<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Digital Clock</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="container">
        <span id="hours">00</span>
        <span>:</span>
        <span id="minutes">00</span>
        <span>:</span>
        <span id="seconds">00</span>
        <span id="session">AM</span>
    </div>




    <div class="slider-wrapper">
        <div class="slider-item active">
            <img src="https://picsum.photos/1200/400?random=1" />
            <div class="caption">
                <h2>Caption 1 heading</h2>
                <p>Caption 1 desc</p>
            </div>
        </div>
        <div class="slider-item">
            <img src="https://picsum.photos/1200/400?random=2"/>
            <div class="caption">
                <h2>Caption 2 heading</h2>
                <p>Caption 2 desc</p>
            </div>
        </div>
        <div class="slider-item">
            <img src="https://picsum.photos/1200/400?random=3" />
            <div class="caption">
                <h2>Caption 3 heading</h2>
                <p>Caption 3 desc</p>
            </div>
        </div>
    </div>
    <div class="slider-btns">
        <button id="prev-slide-btn"><<</button>
        <button id="next-slide-btn">>></button>
    </div>
     <div class="autoSlides">
        <button id="start_btn"> startAutoSliding </button>
        <button id="stop_btn">stopAutoSliding</button>
    </div>

    <div class="dots">
        <button class="point"></button> 
        <button class="point"></button> 
        <button class="point"></button> 
      </div>
</body>
</html>
